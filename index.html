<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/Vector.svg" alt="Места в России" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/jak.jpg" alt="Жак-Ив Кусто" class="profile__logo">
      <div class="profile__intro">
        <div class="profile__content">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" id="profileEditButton" type="button">
              <img src="./images/profile-intro.svg" class="profile__edit-button-image" alt="Редактировать">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" id="profileImagesAddButton">
          <img class="profile__add-button-image" src="./images/addbutton.svg" alt="Добавить">
        </button>
      </div>

    </section>
    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popupProfile">
    <div class="popup__container" id="popupProfileContainer">

      <form class="popup__form" name="edit" novalidate id="popupEditForm">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input type="text" class="popup__input" id="popupName" name="name" placeholder="Имя" value="" required minlength="2" maxlength="40">
        <span class="popup__span popup__span_type_top" id="error-popupName"></span>
        <input type="text" class="popup__input" id="aboutMe" name="AboutMe" placeholder="О себе" value="" required minlength="2" maxlength="200">
        <span class="popup__span popup__span_type_bottom" id="error-aboutMe"></span>
        <input type="submit" disabled class="popup__button" value="Сохранить" name="submit" placeholder="Сохранить">
      </form>
      <button class="popup__close-button" id="popupProfileCloseButton">
        <img class="popup__close-button-image" src="./images/CloseIcon.svg" alt="Закрыть">
      </button>
    </div>

  </div>
  <div class="popup" id="popupProfileImages">
    <div class="popup__container">

      <form class="popup__form" name="edit" novalidate id="popupAddForm">
        <h2 class="popup__text">Новое место</h2>
        <input type="text" placeholder="Название" id="imageNameId" class="popup__input popup__input_type_imageName" name="title" value="" required minlength="2" maxlength="30">
        <span class="popup__span popup__span_type_top" id="error-imageNameId"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" id="imageLink" name="link" value="" required>
        <span class="popup__span popup__span_type_bottom" id="error-imageLink"></span>
        <input type="submit" disabled class="popup__button" value="Создать" id="popupAddButtonSubmit" name="submit" placeholder="Создать">
      </form>
      <button class="popup__close-button" id="popupProfileImagesCloseButton">
        <img class="popup__close-button-image" src="./images/CloseIcon.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <div class="popup" id="popupImages">
    <div class="popup__container-image" id="popupImagesContainer">
      <img src="#" alt="#" class="popup__image" id="popupImagesImage">
      <p class="popup__text-image" id="popupImagesText"></p>
      <button class="popup__button-image" >
        <img class="popup__close-button-image" src="./images/CloseIcon.svg" alt="Закрыть" id="popupCloseButtonImage">
      </button>
    </div>
  </div>

  <template id="elementTemplate">
    <div class="elements__element">
      <img src="#" class="elements__mask-group" alt="#">
      <h2 class="elements__place">Байкал</h2>
      <button class="elements__deleteButton" type="button"></button>
      <button class="elements__button " type="button" id="popupAddImagesButton"></button>
    </div>
  </template>
  <!-- <script src="./scripts/validate.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
