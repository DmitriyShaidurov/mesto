<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/Vector.svg" alt="Места в России" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__intro">
        <img src="./images/jak.jpg" alt="Жак-Ив Кусто" class="profile__logo">
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/profile-intro.svg" class="profile__edit-button-image" alt="Редактировать">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-image" src="./images/addbutton.svg" alt="Добавить">
      </button>


    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="./images/karachaevsk.jpg" class="elements__mask-group" alt="Карачаевск">
        <p class="elements__place">Карачаевск</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
      <div class="elements__element">
        <img src="./images/dumbai.jpg" class="elements__mask-group" alt="Домбай">
        <p class="elements__place">Домбай</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.jpg" class="elements__mask-group" alt="Гора Эльбрус">
        <p class="elements__place">Гора Эльбрус</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
      <div class="elements__element">
        <img src="./images/irkutsk.jpg" class="elements__mask-group" alt="Иркутск">
        <p class="elements__place">Иркутск</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kamchatka.jpg" class="elements__mask-group" alt="Камчатка">
        <p class="elements__place">Камчатка</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
      <div class="elements__element">
        <img src="./images/krasnoyarsk.jpg" class="elements__mask-group" alt="Красноярск">
        <p class="elements__place">Красноярск</p>
        <button class="elements__button"><img class="elements__button-image" src="./images/heart.svg" alt="Лайк"></button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">

      <form class="popup__form">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input type="text" class="popup__input-name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input-job" value="Исследователь океана">
        <input type="submit" class="popup__button" value="Сохранить">
      </form>
      <button class="popup__close-button">
        <img class="popup__close-button-image" src="./images/CloseIcon.svg" alt="Закрыть">
      </button>
    </div>


  </div>

  <script src="./scripts/script.js"></script>

</html>
